<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Export Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS for enhanced design */
        body {
            background-color: #212529; /* Dark background color */
            color: #fff; /* Light text color */
            padding-top: 50px;
            text-align: center; /* Center align text */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background-color: #343a40; /* Darker background color for select */
            color: #fff; /* Light text color */
            border: none;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Primary color for button */
            color: #fff; /* Light text color */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Export Data</h1>
        <form action="/export_data" method="POST">
            <div class="form-group">
                <label for="format">Select format:</label>
                <select id="format" name="format" required>
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                </select>
            </div>
            <button type="submit">Export Data</button>
        </form>
    </div>
</body>
</html>

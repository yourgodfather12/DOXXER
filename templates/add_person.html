<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Add Person</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS for enhanced design */
        body {
            background-color: #212529; /* Dark background color */
            color: #fff; /* Light text color */
            padding-top: 50px;
            text-align: center; /* Center align text */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background-color: #343a40; /* Darker background color for inputs */
            color: #fff; /* Light text color */
            border: none;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Primary color for button */
            color: #fff; /* Light text color */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Person</h1>
        <form action="/add_person" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="usernames">Usernames:</label>
                <input type="text" id="usernames" name="usernames">
            </div>
            <div class="form-group">
                <label for="emails">Emails:</label>
                <input type="text" id="emails" name="emails">
            </div>
            <div class="form-group">
                <label for="passwords">Passwords:</label>
                <input type="password" id="passwords" name="passwords">
            </div>
            <div class="form-group">
                <label for="birthdays">Birthday:</label>
                <input type="date" id="birthdays" name="birthdays">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <button type="submit">Add Person</button>
        </form>
    </div>
</body>
</html>

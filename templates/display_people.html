<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Display People</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS for enhanced design */
        body {
            background-color: #212529; /* Dark background color */
            color: #fff; /* Light text color */
            padding-top: 50px;
            text-align: center; /* Center align text */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #fff; /* White border color */
        }
        th {
            background-color: #343a40; /* Darker background color for table header */
        }
        tbody tr:nth-child(even) {
            background-color: #343a40; /* Darker background color for even rows */
        }
        tbody tr:nth-child(odd) {
            background-color: #3d3f42; /* Slightly lighter background color for odd rows */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Display People</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone #</th>
                    <th>Usernames</th>
                    <th>Emails</th>
                    <th>Passwords</th>
                    <th>Birthdays</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data for demonstration -->
                <tr>
                    <td>John Doe</td>
                    <td>123-456-7890</td>
                    <td>johndoe</td>
                    <td>john@example.com</td>
                    <td>********</td>
                    <td>1990-01-01</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>987-654-3210</td>
                    <td>janesmith</td>
                    <td>jane@example.com</td>
                    <td>********</td>
                    <td>1985-05-10</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
